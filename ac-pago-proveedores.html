<form
        name="pagoProveedoresForm" novalidate>

    <div style="display: flex; font-size: 20px; font-weight: bold;">
        <div>
            <span>Total Pedido:</span>
        </div>
        <div>
            <span>{{$ctrl.pedido.total | currency}}</span>
        </div>


    </div>

    <div class="input">
        <input type="text" ng-model="$ctrl.comentario" ng-maxlength="100"
               required>
        <label for="nombre">Comentario</label>
    </div>

    <div style="display: flex;">
        <div class="input">

            <!--Formas de pago-->
            <!--01 - Efectivo-->
            <!--02 - TD-->
            <!--03 - TC-->
            <!--04 - Transferencia CA-->
            <!--05 - Transferencia CC-->
            <!--05 - Caja General-->
            <select name="" id="forma_pago" ng-model="$ctrl.forma_pago_01">
                <option value="01">Efectivo</option>
                <option value="02">Débito</option>
                <option value="03">Crédito</option>
                <option value="04">Transferencia CA</option>
                <option value="05">Transferencia CC</option>
                <option value="08">Mercado Pago</option>
                <option value="11">Caja General Local</option>
            </select>
            <label for="forma_pago">Forma de Pago</label>
        </div>
        <div class="input">
            <input type="number" step="0.01" ng-model="$ctrl.parcial_01"
                   required>
            <label for="importe">Importe</label>

        </div>
    </div>
    
    <div style="display: flex;">
        <div class="input">

            <!--Formas de pago-->
            <!--01 - Efectivo-->
            <!--02 - TD-->
            <!--03 - TC-->
            <!--04 - Transferencia CA-->
            <!--05 - Transferencia CC-->
            <!--05 - Caja General-->
            <select name="" id="forma_pago" ng-model="$ctrl.forma_pago_02">
                <option value="01">Efectivo</option>
                <option value="02">Débito</option>
                <option value="03">Crédito</option>
                <option value="04">Transferencia CA</option>
                <option value="05">Transferencia CC</option>
                <option value="08">Mercado Pago</option>
                <option value="11">Caja General Local</option>
            </select>
            <label for="forma_pago">Forma de Pago</label>
        </div>
        <div class="input">
            <input type="number" step="0.01" ng-model="$ctrl.parcial_02"
                   required>
            <label for="importe">Importe</label>

        </div>
    </div>
    
    <div style="display: flex;">
        <div class="input">

            <!--Formas de pago-->
            <!--01 - Efectivo-->
            <!--02 - TD-->
            <!--03 - TC-->
            <!--04 - Transferencia CA-->
            <!--05 - Transferencia CC-->
            <!--05 - Caja General-->
            <select name="" id="forma_pago" ng-model="$ctrl.forma_pago_03">
                <option value="01">Efectivo</option>
                <option value="02">Débito</option>
                <option value="03">Crédito</option>
                <option value="04">Transferencia CA</option>
                <option value="05">Transferencia CC</option>
                <option value="08">Mercado Pago</option>
                <option value="11">Caja General Local</option>
            </select>
            <label for="forma_pago">Forma de Pago</label>
        </div>
        <div class="input">
            <input type="number" step="0.01" ng-model="$ctrl.parcial_03"
                   required>
            <label for="importe">Importe</label>

        </div>
    </div>
    
    <div class="input">
        <input type="number" step="0.01" ng-model="$ctrl.proveedores"
               required>
        <label for="importe">A Deuda</label>

    </div>
    <div style="display: flex; font-size: 20px; font-weight: bold;">
        <div>
            <span>Total a Pagar:</span>
        </div>
        <div>
            <span>{{$ctrl.parcial_01 + $ctrl.parcial_02 + $ctrl.parcial_03 + $ctrl.proveedores | currency}}</span>
        </div>


    </div>
    <div>
        <button type="submit" ng-click="$ctrl.save();">Confirmar
        </button>
    </div>


</form>
