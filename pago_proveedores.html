<div class="title">
    <h1>Confirmar Pago a Proveedores</h1></div>
<div class="v-spacer"></div>
<form ng-controller="PagoProveedoresController  as pagoProveedoresCtrl"
      name="pagoProveedoresForm" novalidate>

    <div style="display: flex; font-size: 20px; font-weight: bold;" >
        <div>
            <span>Total Pedido:</span>
        </div>
        <div>
            <span>{{pagoProveedoresCtrl.pedido.total | currency}}</span>
        </div>


    </div>
    <br>

    <div style="display: flex;" >
        <div>
            <input type="text" ng-model="pagoProveedoresCtrl.comentario" ng-maxlength="100"
                   required><br>
            <label for="nombre">Comentario</label>
        </div>


    </div>


    <br>
    <div style="display: flex;">
        <div>

            <!--Formas de pago-->
            <!--01 - Efectivo-->
            <!--02 - TD-->
            <!--03 - TC-->
            <!--04 - Transferencia CA-->
            <!--05 - Transferencia CC-->
            <!--05 - Caja General-->
            <select name="" id="forma_pago" ng-model="pagoProveedoresCtrl.forma_pago_01">
                <option value="01">Efectivo</option>
                <option value="02">Débito</option>
                <option value="03">Crédito</option>
                <option value="04">Transferencia CA</option>
                <option value="05">Transferencia CC</option>
                <option value="08">Mercado Pago</option>
                <option value="11">Caja General Local</option>
            </select>
            <br><label for="forma_pago">Forma de Pago</label>
        </div>
        <div>
            <input type="number" step="0.01" ng-model="pagoProveedoresCtrl.parcial_01"
                   required><br>
            <label for="importe">Importe</label>

        </div>
    </div>
    <br>
    <div style="display: flex;">
        <div>

            <!--Formas de pago-->
            <!--01 - Efectivo-->
            <!--02 - TD-->
            <!--03 - TC-->
            <!--04 - Transferencia CA-->
            <!--05 - Transferencia CC-->
            <!--05 - Caja General-->
            <select name="" id="forma_pago" ng-model="pagoProveedoresCtrl.forma_pago_02">
                <option value="01">Efectivo</option>
                <option value="02">Débito</option>
                <option value="03">Crédito</option>
                <option value="04">Transferencia CA</option>
                <option value="05">Transferencia CC</option>
                <option value="08">Mercado Pago</option>
                <option value="11">Caja General Local</option>
            </select>
            <br><label for="forma_pago">Forma de Pago</label>
        </div>
        <div>
            <input type="number" step="0.01" ng-model="pagoProveedoresCtrl.parcial_02"
                   required><br>
            <label for="importe">Importe</label>

        </div>
    </div>
    <br>
    <div style="display: flex;">
        <div>

            <!--Formas de pago-->
            <!--01 - Efectivo-->
            <!--02 - TD-->
            <!--03 - TC-->
            <!--04 - Transferencia CA-->
            <!--05 - Transferencia CC-->
            <!--05 - Caja General-->
            <select name="" id="forma_pago" ng-model="pagoProveedoresCtrl.forma_pago_03">
                <option value="01">Efectivo</option>
                <option value="02">Débito</option>
                <option value="03">Crédito</option>
                <option value="04">Transferencia CA</option>
                <option value="05">Transferencia CC</option>
                <option value="08">Mercado Pago</option>
                <option value="11">Caja General Local</option>
            </select>
            <br><label for="forma_pago">Forma de Pago</label>
        </div>
        <div>
            <input type="number" step="0.01" ng-model="pagoProveedoresCtrl.parcial_03"
                   required><br>
            <label for="importe">Importe</label>

        </div>
    </div>
    <br>
    <div style="display: flex;">
        <div>
            <input type="number" step="0.01" ng-model="pagoProveedoresCtrl.proveedores"
                   required><br>
            <label for="importe">A Deuda</label>

        </div>
    </div>
    <br>
    <div style="display: flex; font-size: 20px; font-weight: bold;" >
        <div>
            <span>Total a Pagar:</span>
        </div>
        <div>
            <span>{{pagoProveedoresCtrl.parcial_01 + pagoProveedoresCtrl.parcial_02 + pagoProveedoresCtrl.parcial_03 + pagoProveedoresCtrl.proveedores | currency}}</span>
        </div>


    </div>
    <div>
        <!--<input type="submit"-->
        <!--ng-disabled="pagoProveedoresForm.user.$dirty && pagoProveedoresForm.user.$invalid ||-->
        <!--pagoProveedoresForm.email.$dirty && pagoProveedoresForm.email.$invalid">-->
        <div class="btn"><input type="submit" ng-click="pagoProveedoresCtrl.save();"
                                class="relieve-2 btn-ok btn-big" value="">
            <label>Confirmar Pago</label>
        </div>

    </div>


</form>
